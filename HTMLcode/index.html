<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="form.css" />
        <link rel="stylesheet" href="post.css" />
        <link rel="stylesheet" href="auth-form.css" />
        <title>tweeter</title>
    </header>
    <body>
        <div class="container">
            <!--HEADER-->
            <div class="header">
                <h1 class="logo"><a href="#">Twitter</a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Register</a></li>
                        <li><span href="#" class="user-name">Hello, ABC</span></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>
                </nav>
            </div>
            <!--FORM-->
            <section class="form-section">
                <form class="form">
                    <textarea
                        type="text"
                        name="content"
                        id="content"
                        class="content"
                        placeholder="What's happening?"
                    ></textarea>
                    <button class="btn" type="submit">Tweet</button>
                </form>
            </section>
            <!--POST-->
            <section class="post-section">
                <div class="post-list">
                    <div class="post-item">
                        <p class="post-content">
                            This is post content
                        </p>
                        <div class="post-footer">
                            <div class="post-info">
                                <span>by ABC</span>
                                <span>Date: 3/7/2023</span>
                            </div>
                            <div class="post-edit-delete">
                                <span>Edit</span>
                                <span>Delete</span>
                                <span class="delete-question">Are you sure?</span>
                                <span>Yes</span>
                                <span>No</span>
                            </div>
                        </div>
                        <div class="post-edit-form">
                            <form class="edit-form">
                                <textarea
                                    type="text"
                                    name="content"
                                    id="content"
                                    class="content"
                                    placeholder="What's happening?"
                                >This is post content
                                </textarea>
                                
                                <div class="btn-container">
                                    <button class="btn" type="button">Update</button>
                                    <button class="btn" type="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!--LOGIN-->
            <section class="auth-container">
                <form action="" class="auth-form">
                    <h2>Enter your account</h2>
                    <div class="error-message">Error: Password is not correct</div>
                    <input type="email" name="email" id="" required placeholder="Enter your email"/>
                    <input type="password" name="password" id="" required placeholder="Password"/>
                    <button class="btn" type="submit">Login</button>
                </form>
            </section>
            <!--REGISTER-->
            <section class="auth-container">
                <form action="" class="auth-form">
                    <h2>Register new account</h2>
                    <div class="error-message">Error: Password is not correct</div>
                    <input type="name" name="name" id="" required placeholder="Enter your name"/>
                    <input type="email" name="email" id="" required placeholder="Enter your email"/>
                    <input type="password" name="password" id="" required placeholder="Password"/>
                    <button class="btn" type="submit">Register</button>
                </form>
            </section>
        </div>
    </body>
</html>
